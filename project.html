<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .product-image {
      flex: 1;
      padding: 20px;
    }
    .product-image img {
      width: 100%;
      border-radius: 10px;
    }
    .product-details {
      flex: 2;
      padding: 20px;
    }
    .product-details h1 {
      margin-top: 0;
      color: #2c3e50;
    }
    .price {
      font-size: 24px;
      color: #e74c3c;
      margin: 15px 0;
    }
    .btn {
      background: #27ae60;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <header>
    <h1>E-Commerce Store</h1>
  </header>

  <div class="container">
    <div class="product-image">
      <img src="image/headphones.jpeg" alt="Headphones">
    </div>
    <div class="product-details">
      <h1>Wireless Headphones</h1>
      <p>Experience high-quality sound with our latest wireless headphones. 
         Designed for comfort and built for long battery life.</p>
      <p class="price">â‚¹3,499</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>
</body>
</html>
